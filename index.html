<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <title>Pixi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.10/pixi.min.js"></script>
  </head>
  <body class="body">
    <div class="hidden" id="overlay">
      <p id="overlayMessage" class="overlayText"></p>
      <p id="overlayName" class="overlayText"></p>
      <p id="overlayScore" class="overlayText"></p>
      <button class="btn" id="continueBtn">Continue</button>
    </div>
    <div class="container" id="nameContainer">
      <input type="text" id="playerName" placeholder="Enter your name" />
      <button class="btn" id="startGameBtn">Start game</button>
    </div>
    <script type="module" src="./src/app.ts"></script>
    <script type="module" src="./src/functions/startGame.ts"></script>
  </body>
</html>
