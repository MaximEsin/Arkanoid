<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Arkanoid game" />
    <meta name="keywords" content="HTML5, CSS, Arkanoid, JavaScript" />
    <meta name="author" content="Maxim Esin" />
    <link rel="stylesheet" href="./index.css" />
    <title>Arkanoid</title>
  </head>
  <body>
    <div class="Tab Tab__closed" id="loose__Tab">
      <p class="Tab__text">Game over. You loose</p>
      <p id="looser__score" class="Tab__text"></p>
      <button onclick="restart()" class="Tab__btn">Start again</button>
    </div>
    <div class="Tab Tab__closed" id="win__Tab">
      <p class="Tab__text">Game over. You win</p>
      <p id="winner__score" class="Tab__text"></p>
      <button onclick="restart()" class="Tab__btn">Start again</button>
    </div>
    <canvas id="canvas"></canvas>
    <p id="score">Score: 0</p>
    <script src="./index.js"></script>
  </body>
</html>
